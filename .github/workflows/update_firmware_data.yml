name: Update Firmware Data

on:
  schedule:
    # Run daily at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  update-firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run firmware scraper
        run: |
          cd scripts
          python scrape_ricoh_firmware.py
          cd ..

      - name: Checkout gh-pages branch to preserve CNAME
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/firmware
          cp scripts/ricoh_firmware.json deploy/firmware/
          # Preserve CNAME file at root (required for custom domain)
          if [ -f gh-pages/CNAME ]; then
            cp gh-pages/CNAME deploy/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          keep_files: false
